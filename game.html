<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to the Gallows!</title>

    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">

</head>

<body>

    <div id="GameWrapper">

        <div id="welcome">
            <h1>WELCOME TO THE GALLOWS</h1>
        </div>

        <!--Wrapper Div Holds All Game Pieces-->
        <div id="wrapper">
            
            <!--Hangman Animation Dispaly-->
            <div>
                <img src="https://i.imgur.com/FEWWXPw.png" id="hangmanAnimation" />
            </div>

            <!--Secret Word + Answer Display-->
            <p id="answers"></p>

            <!--Player Guess Input-->
            <div id="guessField">
                <form id="guessForm" name="guessForm">
                    <input name="userGuess" id="userGuess" type="text" size="5" maxlength="1">
                    <input name="guessButton" id="guessButton" type="submit" value="Guess">
                </form>
            </div>

            <!--Wrong Letters Field-->
            <p id="wrongLetters">
                <span class="wrongLetters">Wrong Letters: </span>
            </p>


            <!--New Game / Reload Page Button-->
            <input name="newGameButton" id="newGameButton" type="button" value="New Game" onClick="location.reload()">

        </div>

        <audio id="audio" src="renegade.mp3" controls autoplay loop></audio>

    </div>

    <!--JavaScript Files-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
