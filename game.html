<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to the Gallows!</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <!--Wrapper Div Holds All Game Pieces-->
    <div id="wrapper">

        <!--Secret Word + Answer Display-->
        <p id="answers"></p>

        <!--Player Guess Input-->
        <div id="guessField">
            <form id="guessForm" name="guessForm">
                <input name="userGuess" id="userGuess" type="text" size="5" maxlength="1">
                <input name="guessButton" id="guessButton" type="submit" value="Guess">
            </form>
        </div>

        <!--Wrong Letters Field-->
        <p id="wrongLetters">Wrong Letters: </p>

        <!--Hangman Animation Dispaly-->
        <div id="hangmanAnimation"></div>

        <!--New Game / Reload Page Button-->
        <input name="newGame" type="button" value="New Game" onClick="location.reload()">

    </div>

    <!--JavaScript Files-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
